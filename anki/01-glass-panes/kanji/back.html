<!-- Anki - Kanji Card - Glass Panes - r1.1 -->
<!-- github.com/WrinkleRelease -->

<div class="back">


    <div class="typed-answer">{{type:Reading}}</div>

    <!-- Meaning Section -->
    <div class="meaning-container">
        <div class="section-1a">
            <div class="section-name">meaning</div>
            <div class="sub-container">
                <div class="meaning">{{Meaning}}</div>
                <div class="reading">{{Reading}}</div>
            </div>
            <div class="prompt">{{Kanji}}</div>
            <div class="components">{{Components}}</div>
        </div>
        <div class="section-1b">
            <div class="white-column"></div>
            <div class="meaning-notes">{{Meaning Notes}}</div>
        </div>
    </div>


    <!-- Stroke Order -->
    <div class="stroke-order">
        <div class="white-column"></div>
        <div class="stroke-order-img">{{Stroke Order}}</div>
      </div>

    <!-- Reading Section -->
    <div class="reading-container">
        <div class="section-2a">
            <div class="section-name">reading</div>
            <div class="rdgs-table">
                <div class="rdgs-theader">
                    <div class="rdgs-theader-left">On'yomi</div>
                    <div class="rdgs-theader-right">Kun'yomi</div>
                </div>
                <div class="rdgs-tbody">
                    <div class="rdgs-tbody-left">{{On'yomi Reading}}</div>
                    <div class="rdgs-tbody-right">{{Kun'yomi Reading}}</div>
                </div>
            </div>
        </div>
        <div class="section-2b">
            <div class="white-column"></div>
            <div class="reading-notes">{{Reading Notes}}</div>
        </div>
    </div>

    <!-- Tags -->
    <div id="tags-container"></div>

</div>

<!-- JavaScript -->
<script>

    // -- TAG SEPARATOR -- //
    var tagsString = "{{Tags}}";

    // Split the tags by space
    var tagsArray = tagsString.split(" ");

    // Get the container where the tags will be displayed
    var container = document.getElementById("tags-container");

    // Loop through each tag, create a span, and assign it a class
    tagsArray.forEach(function (tag) {
        var tagElement = document.createElement("span");
        tagElement.className = "tag-box";
        tagElement.textContent = tag;
        container.appendChild(tagElement);
    });

    // ON'YOMI READINGS SEPARATOR //
    var oRdngString = "{{On'yomi Reading}}";

    var oRdngArray = oRdngString.split("、");

    var container = document.getElementById("on-rdng-container");

    oRdngArray.forEach(function (oRdng) {
        var oRdngElement = document.createElement("span");
        oRdngElement.className = "on-rdng-box";
        oRdngElement.textContent = oRdng;
        container.appendChild(oRdngElement);
    });

    // KUN'YOMI READINGS SEPARATOR //
    var kRdngString = "{{Kun'yomi Reading}}";

    var kRdngArray = kRdngString.split("、");

    var container = document.getElementById("kun-rdng-container");

    kRdngArray.forEach(function (kRdng) {
        var kRdngElement = document.createElement("span");
        kRdngElement.className = "kun-rdng-box";
        kRdngElement.textContent = kRdng;
        container.appendChild(kRdngElement);
    });

</script>
