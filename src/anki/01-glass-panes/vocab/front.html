<!-- Anki - Vocab Card - Glass Panes - r1.1 -->
<!-- github.com/WrinkleRelease -->

<div class="front">

    <div class="prompt">{{Vocabulary}}</div>

    {{type:Reading}}

    <button type="button"
        onclick="document.getElementById('r-hint').style.display = 'flex'; this.style.display = 'none';">
    </button>


    <div id="r-hint" style="display: none;">
        <div class="r-hint-text">{{Reading Hint}}</div>
    </div>
</div>
